index = "paras_nohead"
prefix = "i""
corpus = "file.toml"
dataset = "para_idx_data"
query-judgements = "slide-qrels.txt"

[query-runner]
timeout = 1
query-path = "slide-queries.txt"
query-id-start = 1

[[analyzers]]
ngram = 1
method = "ngram-word"

[[analyzers.filter]]
type = "icu-tokenizer"

[[analyzers.filter]]
type = "lowercase"
